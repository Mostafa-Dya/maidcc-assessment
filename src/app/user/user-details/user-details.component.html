<div *ngIf="loading" class="loader-container flex items-center justify-center h-full">
    <app-loader></app-loader>
  </div>
  
  <div *ngIf="userDetails" class="container p-6 max-w-2xl m-auto mt-11" [@fadeInOut]> 
    <div class="bg-white shadow-md rounded-md p-6">
      <div class="flex items-center justify-end">
        <button routerLink="/users" class="bg-indigo-500 text-white hover:bg-indigo-700 px-4 py-2 rounded focus:outline-none">
            Back to Users
          </button>
    </div>
      <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-8">
        <div>
          <img [src]="userDetails.avatar" alt="User Avatar" class="w-32 h-32 rounded-full mx-auto mb-4">
        </div>
        <div class="col-span-2  m-auto">
            <p class="text-gray-600 text-lg mb-2"><span class="font-semibold">First Name:</span> {{ userDetails.first_name }}</p>
            <p class="text-gray-600 text-lg mb-2"><span class="font-semibold">Last Name:</span> {{ userDetails.last_name }}</p>
          <p class="text-gray-600 text-lg mb-2"><span class="font-semibold">Email:</span> {{ userDetails.email }}</p>
        </div>
      </div>
    </div>
  </div>
